<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enhanced Weather Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    .body3 {
      margin: 0;
      font-family: 'Segoe UI', Tahoma,Geneva, Verdana, sans-serif;
    }

    #map {
      height: 100vh;
      width: 100%;
    }
    
    #info {
      position: absolute;
      top: 10px;
      left: 3%;
      z-index: 999;
      background: rgba(255, 255, 255, 0.95);
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 300px;
      font-size: 15px;
    }

    #info img {
      vertical-align: middle;
      margin-right: 6px;
    }

    #info strong {
      color: #333;
    }
    
  </style>
</head>
<body>
<div class="body3">
<div id="info">Click on the map to get temperature info üåç</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const apiKey = "15a7431bf961a805ff0c5d445360939d"; 

  const map = L.map('map').setView([20.5937, 78.9629], 5); 

  const tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '&copy; OpenStreetMap contributors'
  });

  tileLayer.addTo(map);

  const info = document.getElementById('info');
  let marker;

  map.on('click', async function (e) {
    const lat = e.latlng.lat;
    const lon = e.latlng.lng;

    info.innerHTML = `Fetching weather data for<br>Lat: ${lat.toFixed(2)} | Lon: ${lon.toFixed(2)} ‚è≥`;

    try {
      const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`);
 
      const data = await res.json();

      if (data.cod !== 200) {
        info.innerHTML = `‚ùå Error: ${data.message}`;
        return;
      }

      const {
        name,
        main: { temp, feels_like, humidity },
        weather
      } = data;
      
      const weatherIcon = `https://openweathermap.org/img/wn/${weather[0].icon}@2x.png`;
      const weatherDesc = weather[0].description;
      console.log(weatherDesc)
      
      const city = name || "Unknown location";

      info.innerHTML = `
        <strong>üìç ${city}</strong><br>
        <img src="${weatherIcon}" alt="${weatherDesc}" width="40" style="float:left;margin-right:10px;">
        <div style="overflow:hidden;">
          <strong>${weatherDesc.toUpperCase()}</strong><br>
          üå°Ô∏è Temp: ${temp} ¬∞C<br>
          ü§ó Feels like: ${feels_like} ¬∞C<br>
          üíß Humidity: ${humidity}%
        </div>
        <div style="margin-top: 6px;">üó∫Ô∏è Lat: ${lat.toFixed(2)}, Lon: ${lon.toFixed(2)}</div>
      `;

      // Add or move marker
      if (marker) {
        marker.setLatLng([lat, lon]);
      } else {
        marker = L.marker([lat, lon]).addTo(map);
      }

      // Add popup to marker
      marker.bindPopup(`<strong>${city}</strong><br>${temp}¬∞C, ${weatherDesc}`).openPopup();

    } catch (error) {
      info.innerHTML = "‚ö†Ô∏è Failed to fetch weather data.";
      console.error(error);
    }
  });
</script>
</div>
</body>
</html>
